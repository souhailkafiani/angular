<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
  </head>
<body>
<section class="login">
    <div class="img d-none d-lg-block">
        <img src="../assets/images/Wave_phone.png" alt="">
    </div>
<div class="">
  <div class="row">
    <div class="col d-none d-lg-block div-img">
      <div class="container">
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="../assets/images/téléchargement (1).svg" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="../assets/images/téléchargement.svg" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="../assets/images/undraw_our_solution_htvp (2).svg" alt="Third slide">
              </div>
            </div>
          </div>
      </div>
    </div> 
    <div class="container phone_top d-block d-lg-none">
        <div class="row">
            <div class="col-12 text-center phone">
                <img src="../assets/images/undraw_order_confirmed_aaw7.svg" alt="" class="img-fluid">
            </div>
        </div>
    </div>
   
    <div class=" login-container col-12 col-lg-6">
  
          <div class="container d-flex justify-content-center">
            <form class="text-center col-lg-10" style="max-width:400px"  #loginForm=ngForm   >
 <strong  >Verfiy Your Number</strong>            
                <p  *ngIf="verfier_condition"  text-muted mt-10>Please enter your Country Code & Phone number for verfication</p>
                <p  *ngIf="!verfier_condition" text-muted mt-10>we have sent you a code for phone number verefication</p>

               <div class="row">
                <div  *ngIf="verfier_condition" class="form-group col-3">
                     <input type="text" class="form-control   form-control-lg" placeholder="+212" [(ngModel)]="form.code" name="code" required minlength="3"> 
                  </div>

                <div  *ngIf="verfier_condition"  class="form-group col-9">
                    <i class="fas fa-phone"></i> <input type="text" class="form-control   form-control-lg" placeholder="682152010" [(ngModel)]="form.phone" name="phone" required minlength="3">
          </div>
        
          <div  *ngIf="!verfier_condition"  class="form-group col-12">
             <input   type="text" class="form-control   form-control-lg" placeholder="Enter Code" [(ngModel)]="form.code_verfication" name="code_verfication" required >
             <div class="invalid-feedback text-left" >Invalid phone number</div>
            </div>

          
               </div>
              <button *ngIf="verfier_condition" (click)="onSubmit()"  class=" mt-5 btn btn-primary btn-block rounded-pill" [disabled]="loginForm.invalid">Envoyer un sms <i class="fas fa-sms"></i></button>
              <button  *ngIf="!verfier_condition" class=" mt-5 btn btn-primary btn-block rounded-pill"
               [disabled]="loginForm.invalid" (click)="onSubmit_code()">Verefierle code <i class="fas fa-arrow-circle-right"></i></button>
               <button  *ngIf="!verfier_condition_for_renvoyer" class=" mt-5 btn btn-primary btn-block rounded-pill"
           (click)="Renvoyer_code()">Renvoyer le code <i class="fas fa-redo"></i></button>

            </form>
          </div>
       
    </div> 
   
  </div>
</div>
</section>
</body>

</html>
